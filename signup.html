<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fajar Hamdani</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" media="all">
    <link rel="icon" type="image/png" href="https://i2.wp.com/static.clubedoingles.com/wp-content/uploads/2016/11/30231605/newsletter-logo.png?fit=650%2C650&ssl=1">
</head>
<body class="bg-dark text-white">
	<div class="row justify-content-center">
		<div class="col-md-6 col-xs-4 p-5">
			<h1 class="my-5 text-center heading-signup">Apply For Fajar's Newsletter</h1>

			<form method="post" action="/" class="form-signup">
				<div class="form-group row">
					<div class="col-md-6 col-xs-12">
						<label for="inputFName">First Name</label>
						<input type="text" name="fName" id="inputFName" class="form-control" placeholder="John">						
					</div>
					<div class="col-md-6 col-xs-12">
						<label for="inputLName">Last Name</label>
						<input type="text" name="lName" id="inputLName" class="form-control" placeholder="Doe">
					</div>					
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com">
				</div>

				<button type="submit" class="btn btn-info btn-block">Sign Me Up</button>
			</form>			
		</div>
	</div>

	<div class="all-footer p-3">
		<small>Copyright by Fajar Hamdani</small>
	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
